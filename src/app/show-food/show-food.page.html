<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <body [ngStyle]="imgurl">
    <ion-modal
      [isOpen]="true"
      [breakpoints]="[0.1, 0.5, 0.9]"
      [initialBreakpoint]="0.5"
      [backdropDismiss]="true"
      [showBackdrop]="false"
      [handle]="true"
      (didDismiss)="closeTab()"
    >
      <ng-template>
        <ion-content>
          <hr>
          <ion-list>
            <ion-item>
              <ion-title>Калорийность: {{calories}}</ion-title>
            </ion-item>
            <ion-item>
              <ion-title>Категория: {{category_id}}</ion-title>
            </ion-item>
            <ion-item>
              <ion-title>Порция: 100г</ion-title>
            </ion-item>
            <table class="ingTable">
              <tr>
                <th class="centralCol">Ингридиент</th>
                <th class="centralCol">Жиры</th>
                <th class="centralCol">Белки</th>
                <th class="centralCol">Углеводы</th>
              </tr>
              <tr *ngFor="let ingridient of ingridients">
                <td>{{ingridient.title}}</td>
                <td class="centralCol">{{ingridient.fats}}г</td>
                <td class="centralCol">{{ingridient.proteins}}г</td>
                <td class="centralCol">{{ingridient.carbohydrates}}г</td>
              </tr>
          </table>
          <ion-buttons class="food_buttons">
            <ion-button (click)="presentAlert(id)">Удалить</ion-button>
          </ion-buttons>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </body>
</ion-content>

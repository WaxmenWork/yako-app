<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab4"></ion-back-button>
    </ion-buttons>
    <ion-title slot="primary">{{title}}</ion-title>
    <ion-title class="minutes" slot="end">~{{durationAll}} мин</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="none">
      <ion-label class="ion-text-wrap">Описание: {{description}}</ion-label>
    </ion-item>
    <ion-card *ngFor="let item of gyms; let i = index">
      <ion-card-header>
        <ion-toolbar>
          <ion-card-title slot="start">{{i+1}}. {{item.title}}</ion-card-title>
          <ion-card-title slot="end">{{duration[i]}}</ion-card-title>
        </ion-toolbar>
      </ion-card-header>

      <ion-card-content>
        <a href="{{item.source}}"><img src="{{imgurlGyms[i]}}" alt="{{item.title}}"></a>
        <ion-card-label class="ion-text-wrap">{{item.description}}</ion-card-label>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
